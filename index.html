<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circle_Cursor</title>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <script>
        const movingCircle = document.getElementById("cursor");   

        function mouseCursor(e) {    
            movingCircle.style.left = e.clientX + "px";
            movingCircle.style.top = e.clientY + "px";
            console.log(e.clientX); // Logs the X-coordinate of the mouse cursor
        }
      
            document.body.addEventListener("mousemove", mouseCursor);   
        console.log("circle is moving");
    </script>
</body>
</html>
